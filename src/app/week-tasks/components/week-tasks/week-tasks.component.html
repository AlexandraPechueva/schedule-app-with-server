<div class="schedule-container">
	<h1 class="title">Список задач</h1>

	<div class="form-container">
		<app-day-schedule [activatedDay]="activatedDay"></app-day-schedule>

		<div>
			<div class="days">

				<ng-container *ngFor="let day of weekDays$ | async">
					<p [ngClass]="{
							'day': true,
							'day-activated': day.id === activatedDay
						}" (click)="getDay(day.id)"
						>{{ day.shortName }}</p>
				</ng-container>
			</div>
		</div>
	</div>
</div>
