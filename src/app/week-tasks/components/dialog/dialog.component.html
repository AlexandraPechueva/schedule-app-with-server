<h2 mat-dialog-title>{{data.modalData.title}}</h2>

<div mat-dialog-content>
	<ng-template #target></ng-template>
</div>

<div mat-dialog-actions>
	<button mat-raised-button color="primary" [mat-dialog-close]="data" [disabled] = "!isValid">OK</button>
	<button mat-raised-button [mat-dialog-close]="false">Отмена</button>
</div>
